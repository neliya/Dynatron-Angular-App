<div class="container my-5">
    <h1 class="mb-3">Customers</h1>
    <table class="table" *ngIf="customers && customers.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <td>Name</td>
                <td>Email</td>
                <td>Phone</td>
            </tr>
        </thead>  
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>
                    {{ customer.id }}
                </td>
                <td>
                    {{ customer.firstName + " " + customer.lastName}}
                </td>
                <td>
                    {{ customer.email}}
                </td>
                <td>
                    {{customer.phone}}
                </td>
                <td>
                    <a [routerLink]="['/customers','edit', customer.id]">View</a>
                </td>
            </tr>
        </tbody>  
    </table>
    <p *ngIf="!customers">No Customers found.</p>
</div>
