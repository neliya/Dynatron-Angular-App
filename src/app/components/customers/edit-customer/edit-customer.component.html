<div class="container my-5">
    <h1 class="mb-3">Edit Customer</h1>
    <div class="row">
        <form #form="ngForm" (ngSubmit)="updateCustomer()">
            <div class="mb-3">
                <label for="id" class="form-label">
                    Id
                </label>
                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="customerDetails.id">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="customerDetails.firstName">
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="customerDetails.lastName">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="customerDetails.email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="customerDetails.phone">
            </div>

            <button type="submit" class="btn btn-primary mr-5">Save</button>
            <button type="button" class="btn btn-danger" (click)="deleteCustomer(customerDetails.id)">Delete</button>

        </form>
    </div>
</div>
