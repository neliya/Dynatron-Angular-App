<div class="container my-5 customer-dialog">
    <h1 class="mb-3">Edit Customer</h1>
    <div class="row">
        <form [formGroup]="editCustomerFormGroup" (ngSubmit)="updateCustomer()">
            <div class="mb-3">
                <mat-form-field class="form-fields">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" formControlName="firstName">
                </mat-form-field>
            </div>

            <div class="mb-3">
                <mat-form-field class="form-fields"> 
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" formControlName="lastName">
                </mat-form-field>
            </div>

            <div class="mb-3">
                <mat-form-field class="form-fields">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">
                </mat-form-field>
            </div>
            <div class="mb-3">
                <mat-form-field class="form-fields">
                    <mat-label>Phone</mat-label>
                    <input matInput type="text" formControlName="phone">
                </mat-form-field>
            </div>

            <button mat-button type="submit" class="btn mr-5">Save</button>
            <button mat-button [mat-dialog-close] type="button">Cancel</button>

        </form>
    </div>
</div>
